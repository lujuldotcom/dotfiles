# --- Video Rendering ---
vo=gpu
profile=gpu-hq
gpu-context=auto
hwdec=auto
scale=ewa_lanczossharp
cscale=ewa_lanczossharp

# --- Audio ---
audio-display=no
volume=100

# --- YouTube (or others) playback via yt-dlp ---
ytdl-format=bestvideo[height<=?1080]+bestaudio/best

# --- Smooth and comfortable playback ---
cache=yes
cache-secs=30
hr-seek=yes
video-sync=display-resample
interpolation=yes
tscale=oversample

# --- Ergonomics ---
save-position-on-quit
input-default-bindings=yes
# input-conf=~/.config/mpv/input.conf
screenshot-format=png
screenshot-directory=~/Pictures/screenshots

# --- Suppress network errors or excessive logs ---
msg-level=ffmpeg=fatal

# --- Aesthetics ---
osc=yes
border=no
keep-open=yes
osd-color='#ebdbb2'
osd-border-color='#1d2021'
sub-color='#fabd2f'
sub-border-color='#1d2021'
